<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./images/5c92face-2340-4275-9ec9-c36134b439f1.webp">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>PASSWORD GENERATOR</h1>
      <!--password-->
      <div class="display-container">
        <input readonly placeholder="Password" class="display" data-passwordDisplay/>
        <button class="copy-btn" data-copy>
          <span data-copymsg ></span>
          <img src="./images/copy.svg" width="23" height="" />
        </button>
      </div>
      <div class="input-container">
        <!--password length-->
        <div class="Length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>
        <!--slider-->
        <input type="range" min="0" max="20" class="slider" step="1" data-lengthSlider/>
        <!--checkbox-->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes Lowercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Includes Numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Includes Symbols</label>
        </div>
        <!--Strength-section-->
        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator ></div>
        </div>
        <!--Generate-password-button-->
        <button class="generateButton">Generate Password</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
